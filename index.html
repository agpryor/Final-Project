        <input id="textbox1" onkeydown="keyCode(event)">
        <script>
            function keyCode(event) {
                var x = event.keyCode;
                if (x == 65) {
                console.log('You pressed the A key!');
                    
                    C.play();
                    
                    $('p#CNOTE').animate(
                    {
                        opacity: 1
                    }
                    )}
                if (x == 87) {
                console.log('You pressed the A key!');
                    
                    Cc.play();
                    
                    $('p#CcNOTE').animate(
                    {
                        opacity: 1
                    }
                    )}
                if (x == 83) {
                console.log('You pressed the A key!');
                    
                    D.play();
                    
                    $('p#DNOTE').animate(
                    {
                        opacity: 1
                    }
                    )}
                if (x == 69) {
                console.log('You pressed the A key!');
                    
                    Dd.play();
                    
                    $('p#DdNOTE').animate(
                    {
                        opacity: 1
                    }
                    )}
                
                
                if (x == 68) {
                console.log('You pressed the A key!');

                    $('p#ENOTE').animate(
                    {
                        opacity: 1
                    }
                    )}
                if (x == 74) {

                    F.play();

                    }
                    )}

                    )}

                    $('p#GNOTE').animate(

                    }
                    )}

                    Gg.play();

                    {

                    }
                    )}
                if (x == 76) {
                console.log('You pressed the A key!');
                    
                    A.play();
                    
                    $('p#ANOTE').animate(
                    {

                    }
                    )}
                if (x == 79) {
                console.log('You pressed the A key!');
                    
                    Aa.play();
                    
                    $('p#AaNOTE').animate(
                    {

                    }
                    )}

                    B.play();
